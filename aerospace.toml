# ==============================================================================
# CONFIGURACIÓN OPTIMIZADA AEROSPACE - MACBOOK PRO (SINGLE MONITOR)
# ==============================================================================

# ------------------------------------------------------------------------------
# CONFIGURACIONES GLOBALES (Deben ir al principio)
# ------------------------------------------------------------------------------

# Arrancar AeroSpace al iniciar sesión
start-at-login = true

# Normalizaciones
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout por defecto
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Padding interno del modo "Acordeón"
accordion-padding = 30

# Comportamiento del Mouse: Mover mouse al centro de la ventana al cambiar foco
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Desactivar que macOS oculte apps automáticamente
automatically-unhide-macos-hidden-apps = false

# JankyBorders: Iniciar bordes de colores
# Colores: Activo (Naranja), Inactivo (Gris Oscuro)
after-startup-command = [
    'exec-and-forget /opt/homebrew/bin/borders active_color=0xfffe8019 inactive_color=0xff504945 width=5.0 style=round'
]

# ------------------------------------------------------------------------------
# SECCIONES ESPECÍFICAS [TABLAS]
# ------------------------------------------------------------------------------

# Configuración de GAPS (Espacios)
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        8
    outer.right =      8

# Mapeo de teclas - MODO PRINCIPAL
[mode.main.binding]

    # Abrir Terminal (Ghostty)
    alt-enter = "exec-and-forget open -a Ghostty"

    # Layouts
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # Foco (Moverse entre ventanas - HJKL)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Mover Ventanas (Shift + HJKL)
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Redimensionar
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # Pantalla completa
    alt-f = 'fullscreen'

    # Workspaces
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'

    # Mover ventana a Workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'

    # Volver al workspace anterior
    alt-tab = 'workspace-back-and-forth'

    # Entrar a Modo Servicio
    alt-shift-semicolon = 'mode service'

# Mapeo de teclas - MODO SERVICIO
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    # Unir ventanas
    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']